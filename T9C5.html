<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clue 5: The Treasure Revealed</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url("bg.jpeg"); /* Your Da Vinci-related image */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      color: white;
    }

    .header {
      background-color: rgb(89, 51, 5); /* Transparent background */
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for content */
      border-radius: 10px;
    }

    .clue {
      background-color: rgba(234, 187, 87, 0.76);
      border: 2px solid #2c3e50;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .clue h3 {
      color: #2c3e50;
    }

    .btn {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgb(89, 51, 5);
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .solution {
      display: none;
      margin-top: 15px;
      font-weight: bold;
    }

    .final-message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>The Da Vinci Mystery - Clue 5</h1>
    <p>The hidden treasure is finally revealed!</p>
  </div>

  <div class="container">
    <!-- Clue 5 -->
    <div class="clue" id="clue5">
      <h2> The Treasure is revealed!</h2>
    
      
      <!-- Image of the treasure -->
      <img src="TREASURE.jpeg" alt="Treasure Image">

      <div class="solution" id="clue5-solution">
        <p>Congratulations! You’ve uncovered the hidden treasure! You are now a true Da Vinci mystery solver.</p>
      </div>
      
      <div class="final-message" id="final-message">
        <p><strong>Treasure Found!</strong> You’ve completed the Da Vinci Mystery. Well done!</p>
        <a href="index.html" class="btn">Start Over</a>
      </div>
    </div>
  </div>

  <script>
    // Display the solution and final message when the page is loaded
    window.onload = function() {
      document.getElementById('clue5-solution').style.display = 'block';
      setTimeout(function() {
        document.getElementById('final-message').style.display = 'block';
      }, 3000); // Delay to show the final message after a brief pause
    }
  </script>

</body>
</html>
